    <header>
        <div class="container-fluid col-12">
            <div class="row">
                <div class="col-6 logo">
                    <label class="label label-danger">BSTube</label>
                    <img src="" alt="">
            </div>

    </section>
    <section class="search">

                        <button class="btn btn-outline-danger" type="button" id="button-addon2">Enviar!</button>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
       </div>
    </section>
    <section class="dashboard">
      <div class="row align-items-center">

                </div>
                <div class="col-4"></div>
            </div>
        </div>
